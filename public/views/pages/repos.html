<h1 style='font-weight: 100;text-transform: uppercase;text-align: center;'class='reposTitle'>GitHub Portfolio</h1>

<div id="repositories">
  <div  class='repeatdiv' ng-repeat="repo in y.githubRepos">
    <h5>{{repo.description}}</h5>
  <a class='reporepeat' ng-href="{{repo.html_url}}">{{repo.html_url}}</a>
  </div>
</div>
