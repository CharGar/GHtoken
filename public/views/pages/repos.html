<h1 style='color:black; font-weight: 100;text-transform: uppercase;text-align: center;'class='reposTitle'><img style='height:50px; width:50px;'src="http://untv.github.io/assets/images/github-icon-black.svg" alt="">Github Portfolio</h1>
<div class="githubLink">To see all public repos, please click <a style='font-size:13px; color:aqua; text-shadow: 1px 2px 3px black;' href="https://github.com/CharGar?utf8=%E2%9C%93&tab=repositories&q=&type=public&language=">here</a>  </div>
<br>
<button class ='ghubDump'>Show Repos</button>
<div id="repositories">
  <div  class='repeatdiv' ng-repeat="repo in y.githubRepos">
    <h5 class='repoTitles'>{{repo.name}}</h5>
    <h7 class='noClass'>Description: {{repo.description}}</h7><br>
    <h7 class='noClass'>Language: {{repo.language}}</h7><br>


  <a class='reporepeat' ng-href="{{repo.html_url}}">{{repo.html_url}}</a>
  </div>
</div>
